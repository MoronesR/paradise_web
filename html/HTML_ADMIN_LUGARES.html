    <script>

        

        function loading() {        

            loadOptions();           

            showSlides(1);

            sesion();
        }

        

        function showSlides(n) {            
            var i;
            var slideArray = document.getElementsByClassName("slides");      
                    

            for (i = 0; i < slideArray.length;i++){               
                slideArray[i].style.display = "none";                
            }

            slideArray[n].style.display = "block";
        }       

        function previewImg() {
            var myFiles = document.getElementById("files").files;

            var imgSections = document.getElementsByClassName("child");

            for (var x = 0; x < imgSections.length;x++){
                imgSections[x].innerHTML = "";
            }

            var i = 0;
            while ( myFiles[i] && i<3){
                var img = document.createElement("img");
                img.src = URL.createObjectURL(myFiles[i]);
                img.className = "imgPreview";
                imgSections[i].appendChild(img);
                i++;
            }            
        }

    </script>
