    <script>


        function loading() {           
            showSlides(0);
            showSlidesEspacios(0)
            showSlidesTL(0)
        }



        function showSlides(n) {


            var i;
            var slideArray = document.getElementsByClassName("slides");


            for (i = 0; i < slideArray.length;i++){
                slideArray[i].style.display = "none";
            }

            if (n==1){
                showSlidesEspacios(0);
            }

            if (n == 2) {
                showSlidesTL(0);
            }
            slideArray[n].style.display = "block";
        }

        function showSlidesEspacios(n) {
            var i;
            var slideArray = document.getElementsByClassName("espaciosForm");


            for (i = 0; i < slideArray.length; i++) {
                slideArray[i].style.display = "none";
            }

            if (n == 1) {
                document.getElementById("listEspacios").innerHTML="";
                buscarEspacios();
            }

            slideArray[n].style.display = "block";
        }
        
        function showSlidesTL(n) {
            var i;
            var slideArray = document.getElementsByClassName("TLForm");


            for (i = 0; i < slideArray.length; i++) {
                slideArray[i].style.display = "none";
            }            

            if (n == 1) {
                document.getElementById("listTL").innerHTML = "";
                buscarTL();
            }
            
            slideArray[n].style.display = "block";
        }

    </script>
